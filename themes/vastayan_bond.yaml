Vastayan Bond:
  ### Created by: SnakeFist007, January 2022, https://github.com/SnakeFist007/ha_vastayan_bond/
  ### Rakan Inspired - "Light-Theme"
  #
  ### Theme Color Palette
  # #ae3822 / #e65438 ## Rakan Main Colors
  # #ddab1a / #f4bc4e ## Rakan Secondary Colors
  # #488b74 / #6fd7b3 ## Rakan Tertiary Colors
  #
  # #a93451 / #d93b62 ## Xayah Main Colors
  #
  # #f7e7e3 / #ffffff ## White Tones
  # #140a19 / #000000 ## Black Tones

  ### VARIABLES ###
  # Xayah Colors
  xayah-primary-color: "#a93451"
  xayah-secondary-color: "#d93b62"
  xayah-background-color: "#32193f"
  xayah-transparent-primary: "rgba(50, 25, 33, 1)"

  xayah-unique-color: "#ab70fe"
  xayah-unique-alt: "#6a3079"
  xayah-disabled-color: "#784f73"
  xayah-state-active: "#ff5151"
  xayah-label-yellow: "#e54a5d"

  xayah-white-tone: "#fcfcfc"
  xayah-black-tone: "#140a19"
  
  # Rakan Colors
  rakan-primary-color: "#e65438"
  rakan-secondary-color: "#ae3822" 

  true-white: "#ffffff"

  true-black: "#000000"
  transparent-black: "rgba(0, 0, 0, 0.85)"


  ### THEME
  modes:
    ## XAYAH THEME / DARK MODE
    dark:
      ### Header ###
      header-height: 45px
      app-header-background-color: var(--xayah-black-tone)

      ### Fonts ###
      primary-font-family: "ProximaNova-Regular,Raleway,Roboto,sans-serif"
      paper-font-common-base_-_font-family: var(--primary-font-family)
      paper-font-common-code_-_font-family: var(--primary-font-family)
      paper-font-body1_-_font-family: var(--primary-font-family)
      paper-font-subhead_-_font-family: var(--primary-font-family)
      paper-font-headline_-_font-family: var(--primary-font-family)
      paper-font-caption_-_font-family: var(--primary-font-family)
      paper-font-title_-_font-family: var(--primary-font-family)
      ha-card-header-font-family: var(--primary-font-family)

      ### Main Interface Colors ###
      primary-color: var(--xayah-primary-color)
      light-primary-color: var(--xayah-secondary-color)
      card-background-color: var(--xayah-transparent-primary)
      primary-background-color: var(--app-header-background-color)
      secondary-background-color: var(--xayah-background-color)
      divider-color: var(--xayah-primary-color)
      accent-color: var(--rakan-primary-color)
      markdown-code-background-color: var(--rakan-secondary-color)
      unique-color: var(--xayah-unique-color)

      ### Text ###
      primary-text-color: var(--true-white)
      secondary-text-color: var(--light-primary-color)
      text-primary-color: var(--primary-text-color)
      disabled-text-color: var(--xayah-disabled-color)

      ### Sidebar Menu ###
      sidebar-icon-color: var(--xayah-primary-color)
      sidebar-text-color: var(--true-white)
      sidebar-selected-background-color: var(--primary-background-color)
      sidebar-selected-icon-color: var(--light-primary-color)
      sidebar-selected-text-color: var(--sidebar-selected-icon-color)
      sidebar-background-color: var(--primary-background-color)

      ### HACS ###
      hcv-color-new: var(--xayah-primary-color)

      ### States and Badges ###
      state-icon-color: var(--primary-color)
      state-icon-active-color: var(--xayah-state-active)
      state-icon-unavailable-color: var(--disabled-text-color)

      ### Sliders ###
      paper-slider-knob-color: var(--primary-color)
      paper-slider-knob-start-color: var(--paper-slider-knob-color)
      paper-slider-pin-color: var(--paper-slider-knob-color)
      paper-slider-active-color: var(--paper-slider-knob-color)
      paper-slider-secondary-color: var(--light-primary-color)

      ### Labels ###
      label-badge-background-color: var(--markdown-code-background-color)
      label-badge-text-color: var(--primary-text-color)
      label-badge-red: var(--divider-color)
      label-badge-yellow: "var(--xayah-label-yellow)"

      ### Cards ###
      ha-card-border-radius: "10px"
      ha-card-background: var(--transparent-black)
      paper-card-header-color: var(--primary-text-color)
      paper-card-background-color: var(--ha-card-background)
      paper-listbox-background-color: var(--primary-background-color)

      ### Toggles ###
      paper-toggle-button-checked-button-color: var(--xayah-white-tone)
      paper-toggle-button-checked-bar-color: var(--light-primary-color)
      paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--xayah-unique-alt)

      ### Table row ###
      table-row-background-color: var(--primary-background-color)
      table-row-alternative-background-color: var(--primary-background-color)
      data-table-background-color: var(--primary-background-color)

      ### Switches ###
      #switch-checked-button-color: 
      switch-unchecked-button-color: var(--divider-color)
      switch-unchecked-track-color: var(--divider-color)

      # Media Player
      mini-media-player-icon-color: var(--primary-color)
      mini-media-player-accent-color: var(--primary-color)
      mini-media-player-progress-height: "8px"

      # Energy Panel
      energy-grid-consumption-color: "#488fc2"
      energy-grid-return-color: "#8353d1"
      energy-solar-color: "#ff9800"
      energy-non-fossil-color: "#0f9d58"
      energy-battery-out-color: "#4db6ac"
      energy-battery-in-color: "#f06292"
      energy-gas-color: "#8E021b"


